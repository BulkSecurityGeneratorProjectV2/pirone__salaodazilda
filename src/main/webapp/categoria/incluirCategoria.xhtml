<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ph="http://xmlns.jcp.org/jsf/composite/ph">

<ui:composition template="/WEB-INF/templates/master.xhtml">
	<ui:define name="corpo">
		<h:body>
		<h:form id="incluirCategoriaForm" prependId="false">
			<fieldset>
			<legend>Incluir Categoria de Serviço</legend>
			
				<p:growl id="growl" showDetail="false" />

				<ph:inputText inputId="nomeCategoria" label="Nome" required="true"
					value="#{manterCategoriaController.incluirView.categoriaInclusao.nome}" />

				<ph:inputText inputId="descricao" label="Descrição"
					value="#{manterCategoriaController.incluirView.categoriaInclusao.descricao}" />
				<br />


				<p:commandButton id="btIncluir" value="Incluir" actionListener="#{growlMessages.inclusaoSucessoGenerico()}" update="incluirCategoriaForm"
					action="#{manterCategoriaController.incluir()}"/>
				<p:commandButton id="btCancelar" value="Cancelar" 
					action="consultarCategoria.xhtml?faces-redirect=true" />

			</fieldset>
				
			<p:blockUI trigger="btIncluir" block="incluirCategoriaForm">
				<img src="../resources/images/loading.gif" />
			</p:blockUI>

			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
