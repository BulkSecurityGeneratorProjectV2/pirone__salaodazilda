<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/ph" >
      
	<ph:inputText inputId="nomeServico" label="Nome" value="#{servicoTO.servico.nome}" required="true" />
					
	<ph:inputText inputId="descricao" label="Descrição" value="#{servicoTO.servico.descricao}" required="true" />
	                
	<ph:inputMoney inputId="preco" label="Preço" value="#{servicoTO.servico.preco}" required="true" />
	
	<p:outputLabel for="cbCategoria" value="Categoria:"/>
	<br/>
	<p:selectOneMenu id="cbCategoria" label="Categoria" value="#{servicoTO.servico.categoria}" autoWidth="false" converter="generic">
		<f:selectItems value="#{servicoTO.categorias}" var="categoria" itemValue="#{this}" itemLabel="#{categoria.nome}"/>
	</p:selectOneMenu>
	
</html>
