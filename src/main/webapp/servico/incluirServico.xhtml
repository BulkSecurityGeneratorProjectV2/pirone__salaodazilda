<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/ph" >
      
<ui:composition template="/WEB-INF/templates/master.xhtml">
    <ui:define name="corpo">
        <h:body>
            <h3>Incluir Servi√ßo</h3>
            <hr/>
            <h:form id="incluirServico" prependId="false" >
            	<p:growl id="growl" showDetail="false"/> 
            	
            	<ui:include src="include/dadosServico.xhtml">
						<ui:param name="servico" value="#{incluirServicoController.view.servicoInclusao}"/>
					</ui:include>
                <br/>
                
                <p:commandButton id="btIncluir" value="Incluir" action="#{incluirServicoController.incluirServico()}" actionListener="#{growlMessages.inclusaoSucessoGenerico()}" update="incluirServico"
                	oncomplete=""/>
                <p:commandButton id="btVoltar" value="Voltar" onclick="window.history.back();" />
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
