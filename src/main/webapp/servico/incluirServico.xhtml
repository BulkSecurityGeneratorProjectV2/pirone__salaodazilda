<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/ph" >
      
<ui:composition template="/WEB-INF/templates/master.xhtml">
    <ui:define name="corpo">
        <h:body>
            <h3>Incluir Serviço</h3>
            <hr/>
            <h:form id="incluirServico" prependId="false" >
            	<p:growl id="growl" showDetail="true" sticky="true" life="1000"/> 
            	
            	<ph:inputText inputId="nomeServico" label="Nome" size="100" value="#{manterServicoController.servicoInclusao.nome}" required="true" />
				
				<ph:inputText inputId="descricao" label="Descrição"  size="150" value="#{manterServicoController.servicoInclusao.descricao}" required="true" />
                
                <p:outputLabel for="preco" value="Preço: "/>
                <p:inputText id="preco" size="10" value="#{manterServicoController.servicoInclusao.preco}"/>
                <br/>
                
                <p:commandButton id="btIncluir" value="Incluir" action="#{manterServicoController.incluirServico()}" actionListener="#{growlMessages.inclusaoSucessoGenerico()}" update="growl"/>
                
            </h:form>
        </h:body>
    </ui:define>
</ui:composition>
</html>
