<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/ph" >
      
		<fieldset>
	        <legend>Dados Pessoais</legend>
	        	
	        	<p:outputLabel for="cpf" value="CPF:"/>
	        	<br/>
	        	<p:inputMask mask="999.999.999-99" id="cpf" value="#{funcionario.cpf}" converter="cpfConverter" validator="CpfValidator" requiredMessage="CPF Obrigatório"/>
	
				<ph:inputText inputId="nome" label="Nome" value="#{funcionario.nome}" required="true" />
	            
	            <p:outputLabel for="dtNascimento"  value="Data de Nascimento"/>
	            <br/>
	            <p:inputMask mask="99/99/9999" id="dtNascimento" label="Data de Nascimento:" value="#{funcionario.dtNascimento}" converter="dateConverter"/>
	            
	            <ph:inputText inputId="email" label="Email" value="#{funcionario.email}" cu="emailValidator" />
	            
	            <ph:inputText inputId="endereco" label="Endereço" value="#{funcionario.endereco}" required="true"/>
	            
	            <p:outputLabel for="comissao" value="Comissão:"/>
	            <br />
	            <p:inputNumber id="comissao" value="#{funcionario.taxaComissao}" symbol="%" symbolPosition="s" emptyValue="empty" required="true" 
	            	decimalSeparator="," thousandSeparator="." />
	           </fieldset>
	           <fieldset>
	        <legend>Contatos</legend>
	            <p:outputLabel for="telcelular"  value="Celular:"/>
	            <br/>
	            <p:inputMask mask="(99) 9999-9999" id="telcelular" value="#{funcionario.telefone1}" converter="telefoneConverter" required="true"/>
	            <br/>
	            
	            <p:outputLabel for="telfixo"  value="Telefone Fixo:"/>
	            <br/>
	            <p:inputMask mask="(99) 9999-9999" id="telfixo" value="#{funcionario.telefone2}" converter="telefoneConverter" required="true"/>
	            <br/>
	            
	            <p:outputLabel for="tel3"  value="Outro Telefone:"/>
	            <br/>
	            <p:inputMask mask="(99) 9999-9999" id="tel3" value="#{funcionario.telefone3}" converter="telefoneConverter"/>
	            <br/>
	           </fieldset>   
</html>
