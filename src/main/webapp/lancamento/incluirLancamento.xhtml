<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/ph" >
      
<ui:composition template="/WEB-INF/templates/master.xhtml">
    <ui:define name="corpo">
        <h:body>
            <p:fieldset legend="Incluir Lançamento">
            	<div class="ui-md-12">
	            <h:form id="incluirLancamentoForm" prependId="false" >
	            	<p:growl id="growl" showDetail="false"/> 
	            	
	            	<div class="ui-md-6">
		            	<p:outputLabel for="cbFuncionario" value="Funcionário:"/>
		            	<br/>
			            <p:selectOneMenu id="cbFuncionario" label="Funcionario Responsável:" value="#{manterLancamentoController.view.lancamentoInclusao.funcionario}" converter="generic" 
			            	filter="true" filterMatchMode="startsWith">
							<f:selectItems value="#{manterLancamentoController.view.listaFuncionarios}" var="funcionario" itemValue="#{this}" itemLabel="#{funcionario.nome}"/>
						</p:selectOneMenu>
			            <br/>
			            <p:outputLabel for="cbServico" value="Serviço:"/>
		            	<br/>
			            <p:selectOneMenu id="cbServico" label="Serviço:" value="#{manterLancamentoController.view.lancamentoInclusao.servico}" autoWidth="true" converter="generic">
							<f:selectItems value="#{manterLancamentoController.view.listaServico}" var="servico" itemValue="#{this}" itemLabel="#{servico.nome}"/>
						</p:selectOneMenu>
						
						<br/>
			            <p:outputLabel for="cbCliente" value="Cliente:"/>
		            	<br/>
			            <p:selectOneMenu id="cbCliente" value="#{manterLancamentoController.view.lancamentoInclusao.cliente}" autoWidth="false" converter="generic"
			            	filter="true" filterMatchMode="startsWith">
							<f:selectItems value="#{manterLancamentoController.view.listaClientes}" var="cliente" itemValue="#{this}" itemLabel="#{cliente.nome}"/>
						</p:selectOneMenu>
						
						<div class="ui-md-2">
							<ph:inputMoney label="Valor" inputId="valorLancamento" value="#{manterLancamentoController.view.lancamentoInclusao.valorLancamento}" />
						</div>
						
			            <p:outputLabel for="cbFormaPgto" value="Forma de Pagamento"/>
		            	<br/>
		            	<p:selectOneMenu id="cbFormaPgto" value="#{manterLancamentoController.view.lancamentoInclusao.formaPagamento}" autoWidth="false">
							<f:selectItems value="#{manterLancamentoController.view.formasPagamento}" var="formaPgto" itemValue="#{this}" itemLabel="#{formaPgto.descricao}"/>
						</p:selectOneMenu>
						
						<br/>
						
						<p:outputLabel for="observacao" value="Observação:"/>
						<br/>
						<p:inputTextarea id="observacao" rows="6" cols="60" value="#{manterLancamentoController.view.lancamentoInclusao.observacao}"/>
		            	
	               		<br/>
	               	</div>
	                <p:commandButton id="btSalvar" value="Salvar" actionListener="#{growlMessages.inclusaoSucessoGenerico()}" update="incluirLancamentoForm" action="#{manterLancamentoController.salvar()}"/>
	                <p:commandButton id="btVoltar" value="Voltar" onclick="window.history.back();" />
            </h:form>
            </div>
            </p:fieldset>
        </h:body>
    </ui:define>
</ui:composition>
</html>
