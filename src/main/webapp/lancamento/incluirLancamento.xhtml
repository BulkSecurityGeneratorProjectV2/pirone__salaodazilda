<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/ph" >
      
<ui:composition template="/WEB-INF/templates/master.xhtml">
    <ui:define name="corpo">
        <h:body>
            <fieldset>
            <legend>Incluir Lançamento</legend>
	            <h:form id="incluirLancamentoForm" prependId="false" >
	            	<p:growl id="growl" showDetail="false"/> 
	            	
		            <p:selectOneMenu id="cbFuncionario" label="Funcionario Responsável:" value="#{manterLancamentoController.view.lancamentoInclusao.funcionario}" autoWidth="false" converter="generic">
						<f:selectItems value="#{manterLancamentoController.view.listaFuncionarios}" var="funcionario" itemValue="#{this}" itemLabel="#{funcionario.nome}"/>
					</p:selectOneMenu>
		            
		            <p:selectOneMenu id="cbServico" label="Serviço:" value="#{manterLancamentoController.view.lancamentoInclusao.servico}" autoWidth="false" converter="generic">
						<f:selectItems value="#{manterLancamentoController.view.listaServico}" var="servico" itemValue="#{this}" itemLabel="#{servico.nome}"/>
					</p:selectOneMenu>	
		            	
	                <p:commandButton id="btIncluir" value="Incluir" actionListener="#{growlMessages.inclusaoSucessoGenerico()}" update="incluirLancamentoForm"/>
	                <p:commandButton id="btVoltar" value="Voltar" onclick="window.history.back();" />
            </h:form>
            </fieldset>
        </h:body>
    </ui:define>
</ui:composition>
</html>
