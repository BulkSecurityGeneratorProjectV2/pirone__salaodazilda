<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/composite/ph" >
      
<ui:composition template="/WEB-INF/templates/master.xhtml">
    <ui:define name="corpo">
        <h:body>
            <fieldset>
            <legend>Incluir Cliente</legend>
	            <h:form id="incluirClienteForm" prependId="false" >
	            	<p:growl id="growl" showDetail="false"/> 
	            	
	            	<p:outputLabel for="cpf" value="CPF:"/>
	            	<br/>
	            	<p:inputMask mask="999.999.999-99" id="cpf" label="CPF:" value="#{manterClienteController.incluirView.clienteInclusao.cpf}" 
	            		validator="CpfValidator" converter="cpfConverter"/>
					
					<ph:inputText inputId="nome" label="Nome" value="#{manterClienteController.incluirView.clienteInclusao.nome}" required="true" />
	                
	                <p:outputLabel for="dtNascimento"  value="Data de Nascimento"/>
	                <br/>
	                <p:inputMask mask="99/99/9999" id="dtNascimento" label="Data de Nascimento:" value="#{manterClienteController.incluirView.clienteInclusao.dtNascimento}" converter="dateConverter"/>
	                
	                <ph:inputText inputId="email" label="Email" value="#{manterClienteController.incluirView.clienteInclusao.email}" />
	                
	                <ph:inputText inputId="endereco" label="EndereÃ§o" value="#{manterClienteController.incluirView.clienteInclusao.endereco}" required="true"/>
	                <br/>
	                
	                <p:commandButton id="btIncluir" value="Incluir" action="#{manterClienteController.incluir()}" actionListener="#{growlMessages.inclusaoSucessoGenerico()}" update="incluirClienteForm"/>
	                <p:commandButton id="btVoltar" value="Voltar" onclick="window.history.back();" />
            </h:form>
            </fieldset>
        </h:body>
    </ui:define>
</ui:composition>
</html>
